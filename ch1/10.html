<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <table border="1">
        <script>
            var flowers = ["玫瑰花", "水仙花", "木棉花", "牡丹花", "康乃馨"];
            for(var i = 0; i < flowers.length; i++)
            {
                document.write("<tr><td>花朵" + (i+1) + "</td>");
                document.write("<td>" + flowers[i] + "</td></tr>");
            }
        </script>
    </table>
</body>
</html>
