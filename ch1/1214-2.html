<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>POST 範例</title>
</head>
<body>

<form id="formElem">
  <input type="text" name="name" placeholder="姓名"><br><br>
  <input type="text" name="message" placeholder="留言"><br><br>
  <button type="submit">送出</button>
</form>

<script>
  const formElem = document.getElementById("formElem");

  formElem.onsubmit = async (e) => {
    e.preventDefault();

    let response = await fetch("https://httpcan.org/post", {
      method: "POST",
      body: new FormData(formElem)
    });

    let result = await response.json();
    alert(result.message);
  };
</script>

</body>
</html>

</html>
