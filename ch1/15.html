<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地理位置測試</title>
</head>
<body>

<h2>地理位置測試</h2>

<p>緯度: <span id="lat">-</span></p>
<p>經度: <span id="lng">-</span></p>

<script>
// 檢查瀏覽器支援
if ("geolocation" in navigator) {
  console.log("地理位置服務可用");
} else {
  console.log("地理位置服務不可用");
}

// 取得 GPS 位置
navigator.geolocation.getCurrentPosition(
  function(position) {
    const c = position.coords;
    document.getElementById("lat").innerText = c.latitude;
    document.getElementById("lng").innerText = c.longitude;
  },
  function(error) {
    document.body.innerHTML += "<p>位置取得失敗</p>";
  }
);
</script>

</body>
</html>
