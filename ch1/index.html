<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>行動智慧生活助手</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      padding: 15px;
    }

    .box {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 15px;
      margin-bottom: 10px;
    }

    p {
      font-size: 13px;
      color: #555;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      background: #2196f3;
      color: white;
      border-radius: 4px;
    }

    button:disabled {
      background: #aaa;
    }

    .status {
      font-size: 13px;
      margin-bottom: 5px;
    }

    .online {
      color: green;
    }

    .offline {
      color: red;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>行動智慧生活助手</h1>
    <p>資管二A 王芊慈 3311331027</p>
  </div>

  <div class="box">
    <h2>模組一：GPS 定位</h2>
    <div class="status" id="gpsText">尚未定位</div>
    <button onclick="getLocation()">開始定位</button>
    <div id="location"></div>
  </div>

  <div class="box">
    <h2>模組二：天氣查詢</h2>
    <div class="status" id="weatherText">尚未查詢</div>
    <button onclick="getWeather()" id="weatherBtn" disabled>查詢天氣</button>
    <div id="weather"></div>
  </div>

  <div class="box">
    <h2>模組三：網路狀態</h2>
    <div id="netStatus">檢查中...</div>
  </div>

  <script>
    let lat = null;
    let lon = null;

    window.onload = function () {
      updateNet();
      window.addEventListener("online", updateNet);
      window.addEventListener("offline", updateNet);
    };

    function getLocation() {
      const gpsText = document.getElementById("gpsText");

      gpsText.textContent = "定位中...";

      navigator.geolocation.getCurrentPosition(function (pos) {
        lat = pos.coords.latitude;
        lon = pos.coords.longitude;

        gpsText.textContent = "定位成功";

        document.getElementById("location").innerHTML =
          "緯度：" + lat.toFixed(4) + "<br>經度：" + lon.toFixed(4);

        document.getElementById("weatherBtn").disabled = false;
      });
    }

    function getWeather() {
      const weatherText = document.getElementById("weatherText");

      weatherText.textContent = "查詢中...";

      setTimeout(function () {
        const temp = Math.floor(Math.random() * 6) + 23;

        weatherText.textContent = "查詢完成";

        document.getElementById("weather").innerHTML =
          "目前氣溫：" + temp + "°C<br>天氣：晴天";
      }, 800);
    }

    function updateNet() {
      const net = document.getElementById("netStatus");

      if (navigator.onLine) {
        net.textContent = "網路狀態：線上";
        net.className = "online";
      } else {
        net.textContent = "網路狀態：離線";
        net.className = "offline";
      }
    }
  </script>

</body>
</html>
