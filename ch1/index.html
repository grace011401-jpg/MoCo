<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>行動智慧生活助手</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      padding: 15px;
    }

    .box {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    h1 {
      font-size: 18px;
    }

    h2 {
      font-size: 15px;
      margin-bottom: 8px;
    }

    .text {
      font-size: 13px;
      margin-top: 5px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>行動智慧生活助手</h1>
    <div class="text">資管二A 王芊慈 3311331027</div>
  </div>

  <div class="box">
    <h2>目前城市</h2>
    <div class="text" id="cityText">定位中，請允許權限...</div>
  </div>

  <div class="box">
    <h2>即時天氣</h2>
    <div class="text" id="weatherText">讀取中...</div>
  </div>

  <script>
    window.onload = function () {
      getLocation();
    };

    function getLocation() {
      const cityText = document.getElementById("cityText");

      navigator.geolocation.getCurrentPosition(
        function (pos) {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          const city = getCity(lat, lon);
          cityText.textContent = city;

          showWeather(city);
        },
        function () {
          cityText.textContent = "無法取得位置";
        }
      );
    }

    function getCity(lat, lon) {
      if (lat > 25.0 && lat < 25.2 && lon > 121.4 && lon < 121.6) {
        return "台北市";
      }
      if (lat > 24.0 && lat < 24.3 && lon > 120.5 && lon < 120.8) {
        return "台中市";
      }
      if (lat > 22.5 && lat < 22.8 && lon > 120.2 && lon < 120.4) {
        return "高雄市";
      }
      return "台灣地區";
    }

    function showWeather(city) {
      const weatherText = document.getElementById("weatherText");

      const temp = Math.floor(Math.random() * 7) + 23;
      const humidity = Math.floor(Math.random() * 30) + 50;
      const rain = Math.floor(Math.random() * 40);

      weatherText.innerHTML =
        "城市：" + city + "<br>" +
        "氣溫：" + temp + "°C<br>" +
        "濕度：" + humidity + "%<br>" +
        "降雨機率：" + rain + "%";
    }
  </script>

</body>
</html>
