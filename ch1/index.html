<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>行動智慧生活助手</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      padding: 15px;
    }

    .box {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    h1 {
      font-size: 18px;
    }

    h2 {
      font-size: 15px;
      margin-bottom: 8px;
    }

    .text {
      font-size: 13px;
      margin-top: 5px;
    }

    .online { color: green; }
    .offline { color: red; }
  </style>
</head>

<body>

  <div class="box">
    <h1>行動智慧生活助手</h1>
    <div class="text">資管二A 王芊慈 3311331027</div>
  </div>

  <div class="box">
    <h2>目前位置</h2>
    <div class="text" id="locationText">定位中，請允許權限...</div>
  </div>

  <div class="box">
    <h2>網路狀態</h2>
    <div class="text" id="netText">檢查中...</div>
  </div>

  <script>
    window.onload = function () {
      getLocation();
      updateNetwork();
      window.addEventListener("online", updateNetwork);
      window.addEventListener("offline", updateNetwork);
    };

    function getLocation() {
      const text = document.getElementById("locationText");

      if (!navigator.geolocation) {
        text.textContent = "裝置不支援定位功能";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        function (pos) {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          const area = reverseGeocode(lat, lon);

          text.innerHTML =
            "緯度：" + lat.toFixed(4) + "<br>" +
            "經度：" + lon.toFixed(4) + "<br>" +
            "行政區：" + area;
        },
        function () {
          text.textContent = "定位失敗，請重新整理頁面";
        }
      );
    }

    function reverseGeocode(lat, lon) {
      if (lat > 25.0 && lat < 25.2 && lon > 121.4 && lon < 121.6) {
        return "台北市";
      }
      if (lat > 24.0 && lat < 24.3 && lon > 120.5 && lon < 120.8) {
        return "台中市";
      }
      if (lat > 22.5 && lat < 22.8 && lon > 120.2 && lon < 120.4) {
        return "高雄市";
      }
      return "台灣其他地區";
    }

    function updateNetwork() {
      const net = document.getElementById("netText");

      if (navigator.onLine) {
        net.textContent = "網路狀態：線上";
        net.className = "text online";
      } else {
        net.textContent = "網路狀態：離線";
        net.className = "text offline";
      }
    }
  </script>

</body>
</html>
